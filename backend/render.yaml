services:
  - type: web
    name: aether-backend
    runtime: python3
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.10"
      - key: PYTHONPATH
        value: "/opt/render/project/src"